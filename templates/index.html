<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Styling</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="password-Generator">
    <div class="Password-result">
      <span id="password">Password</span>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Password length</label>
        <input type="number" id="length" min='4' max='20' value='20' />
      </div>
      <div class="setting">
        <label>Include uppercase letters</label> 
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label>Include lowercase letters</label> 
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label>Include numbers</label> 
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label>Include symbols</label> 
        <input type="checkbox" id="symbols" checked />
      </div>
      <button class="generate" id="generate">Generate Password</button>
    </div>
  </div>
  <br>
	<div class="database">
		<form action="/show" method="post">
  		<button name = "show" class = "show" id="show", value='clicked'>Show pass</button>
  	</form>
	  <form action="/save" method="post">
  		<div class="forms">
  			<label for="pass"> Password </label>
  			<input type="text" id="pass" name="pass"/><br><hr color = #3B3B98>
 				<label for="plat"> Platform.</label>
 				<input type="text" id="plat" name="plat" />
 			</div>
 			<button name = "save" class = "save" id="save", value='clicked'>Save</button>
  		</form>
  </div>
  <script src="{{ url_for('static', filename='script.js')}}"></script>


</body>
</html>
